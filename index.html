<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <div class="head">
        <h1>rock . paper. scissors</h1>
    </div>
    <div class="main">
        <div class="scoreboard">
            <div class="card" id="playercard">
                <p>player</p>
            </div>
            <div class="card" id="compcard">
                <p>comp</p>
            </div>
            <div id="spanscore">
                <span id="playerscore">0</span>:<span id="compscore">0</span>
            </div>
        </div>
        <div class="result">
            <p>let's tango</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/color/48/000000/hand-rock.png" />
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/fluent/48/000000/hand.png" />
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/color/48/000000/hand-scissors.png" />
            </div>
        </div>
        <p class="instruction">next move</p>

        <p class="reset_btn">RESET</p>
    </div>

    <script src="index.js"></script>

</body>

</html>
